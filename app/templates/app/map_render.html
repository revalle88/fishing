<script>
ymaps.ready(init);
var myMap;
var a = "{% url 'pounds' %}";
function init () {
    myMap = new ymaps.Map("map", {
        center: [53.2262, 45.3061], // Углич
        zoom: 11
    }, {
        balloonMaxWidth: 200,
        searchControlProvider: 'yandex#search'
    }),

    myMap.geoObjects
        {% for review in reviews %}
        .add(new ymaps.Placemark([parseFloat("{{review.lat}}".replace(",",".")), parseFloat("{{review.lang}}".replace(",","."))], {
            balloonContent: "{{review.created_date}}<br><a href = {% url 'review_show' review.id %}>инфо</a>"
        }, {
            preset: 'islands#icon',
            iconColor: '#0095b6'
        }))
        {% endfor %}
        {% for pound in pounds %}
        .add(new ymaps.Placemark([parseFloat("{{pound.lat}}".replace(",",".")), parseFloat("{{pound.lang}}".replace(",","."))], {
            balloonContent: "<a href = {% url 'pound_show' pound.id %}>{{pound.name}} - {{pound.is_paid}}</a>"
        }, {
            preset: 'islands#circleDotIcon',
            iconColor: 'green'
        }))
        {% endfor %}





    // Обработка события, возникающего при щелчке
    // левой кнопкой мыши в любой точке карты.
    // При возникновении такого события откроем балун.
    myMap.events.add('click', function (e) {

        document.getElementById('new_point').style.display = 'block';
        if (!myMap.balloon.isOpen()) {
            var coords = e.get('coords');
            var myurl = "{% url 'review_new' %}"+"?lat="+coords[0]+"&lang="+coords[1];
            var new_pound_url = "{% url 'pound_new' %}"+"?lat="+coords[0]+"&lang="+coords[1];

            myMap.balloon.open(coords, {
                contentHeader:'Событие!',
                contentBody:
                    '<p>Координаты щелчка: ' + [
                    coords[0].toPrecision(6),
                    coords[1].toPrecision(6)
                    ].join(', ') + '</p>',
                contentFooter: "<a href="+myurl+">Добавить точку ловли</a><br><a href="+new_pound_url+">Добавить водоем</a>"
            });
        }
        else {
            myMap.balloon.close();
        }
    });

    // Обработка события, возникающего при щелчке
    // правой кнопки мыши в любой точке карты.
    // При возникновении такого события покажем всплывающую подсказку
    // в точке щелчка.
    myMap.events.add('contextmenu', function (e) {
        myMap.hint.open(e.get('coords'), 'Кто-то щелкнул правой кнопкой');
    });

    // Скрываем хинт при открытии балуна.
    myMap.events.add('balloonopen', function (e) {
        myMap.hint.close();
    });






}

</script>
